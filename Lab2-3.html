<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function fetchUser(){
        fetch('https://jsonplaceholder.typicode.com/posts').then(function (response){
            return response.json();
        }).then(function (json) {
            console.log(json)
        });
    }

    fetchUser();

   function fetchUsers() {

       return fetch('https://jsonplaceholder.typicode.com/posts')
           .then(response => response.json())
       
   }

   fetchUsers().then(function (json) {
       console.log(json)
   });



</script>

</body>
</html>
